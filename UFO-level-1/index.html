<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link

    <title>UFO-Level-1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>UFO Sightings Across the Globe</h1>
      </header>
      <div id="search-form">
        <label for="date-picker">Choose a Date</label><br />
        <input type="date" name="date-picker" id="date-picker" />
        <button id="filter-sighting" onclick="handleClick()">
          Clear Filter
        </button>
      </div>
      <br />

      <table id="ufo-sighting" class="table-striped">
        <thead class="fmt-hdr-row">
          <tr>
            <th>Date</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Shape</th>
            <th>Duration (minutes)</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody class="fmt-data-row"></tbody>
      </table>
    </div>
    <script src="./static/js/data.js"></script>
    <script src="./static/js/main.js">
      // document.onload(function loadTable())
    </script>
  </body>
